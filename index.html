<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Calculator App" content="Calculator App">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator App</title>
</head>

<body>
    <!-- WRAPPER -->
    <div class="wrapper">
        <div class="container-fluid">
            <!-- CALCULATORS -->
            <div class="simple-calculator">
                <h2 class="title">Simple Calculator App</h2>
                <div class="container">
                    <div class="display">0.00</div>
                    <div class="btns-area">
                        <div class="btn-ac">AC</div>
                        <div class="btn-del">C</div>
                        <div class="btn-div">/</div>
                        <div class="btn-mul">*</div>

                        <div class="btn-seven">7</div>
                        <div class="btn-eight">8</div>
                        <div class="btn-nine">9</div>
                        <div class="btn-plus">+</div>

                        <div class="btn-four">4</div>
                        <div class="btn-five">5</div>
                        <div class="btn-six">6</div>
                        <div class="btn-minus">-</div>

                        <div class="btn-one">1</div>
                        <div class="btn-two">2</div>
                        <div class="btn-three">3</div>
                        <div class="btn-equal">=</div>

                        <div class="btn-zero">0</div>
                        <div class="btn-dot">.</div>
                    </div>
                </div>
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="./script.js"></script>
</body>

</html>
